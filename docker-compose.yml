version: '3.8'

services:
  # Local HTTP Bridge MCP Server
  local-http-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: local-http-bridge-mcp
    image: local-http-bridge-mcp:latest

    # Use host network to access localhost services
    # Alternative: use bridge network and map specific ports
    network_mode: host

    # Mount /etc/hosts for custom DNS resolution
    volumes:
      - /etc/hosts:/etc/hosts:ro
      # Optional: Mount logs directory
      # - ./logs:/var/log/local-http-bridge

    # Environment variables (use .env file or specify here)
    env_file:
      - .env
    # Or specify directly:
    # environment:
    #   - LOG_LEVEL=INFO
    #   - API_HVS_TOKEN=${API_HVS_TOKEN}
    #   - APEX_DEMO_TOKEN=${APEX_DEMO_TOKEN}

    # Restart policy
    restart: unless-stopped

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import mcp; import httpx; import pydantic"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

